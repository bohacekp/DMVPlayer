<table id="button_table_1" width ="100%" border="0" style="margin-top:5px;">
	<th><button title="Rewind the video" type="button" title="rewind" value=" |<< " name="beginning" onclick="firstFrame()"/><img src="firstframe.png" style="height: 18px; width: 25px"></th>

	<th><input title="Enter a frame number and press 'Go!'" type="text" id="FrameJump" size="10"/>
	<input title="Go to the entered frame" type="button" value="Go!" id="gotoframe" name="goToFrameButton" onclick="goToEnteredFrame()"/></th>
</table>
