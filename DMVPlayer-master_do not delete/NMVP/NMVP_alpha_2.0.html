<head>
<script src="https://www.google.com/jsapi"></script>
<script>
google.load('jquery', '1.3.1');
</script>

  document.createElement('video');document.createElement('audio');
</script>



</head>

<body>
<video id="my_video_1" width="640" height="360" preload="auto" poster>
<source src="test2.mp4" id="movie" type="video/mp4">
  <source src="https://dl.dropboxusercontent.com/u/29885430/test2.mp4" id="movie" type="video/mp4">
  <source src="https://dl.dropboxusercontent.com/u/29885430/test2.ogg" type="video/ogg">
</video>

<script>
var myPlayer = document.getElementById('my_video_1');
</script>

<style>

table,th,td
{
font-family: "calibri";
border-collapse:collapse;
vertical-align:center;
position: relative;
}
td{
background-color:rgb(240,240,250);
}
th{
background-color:rgb(250,250,240);
}
</style>

<table border="1">
	<caption>Video Controls</caption>
	<tr>
		<td>First Frame</td>
		<td>Previous Frame</td>
		<td>Play</td>
		<td>Pause</td>
		<td>Next Frame</td>
		<td>Last Frame</td>
		<td>Be Careful with this</td>
	</tr>
	<tr>
		<th><input type="button" value="{{" name="beginning" onclick="myPlayer.currentTime = 0" /></th>
		<th><input type="button" value="{" name="skipToPrev" onclick="prevFrame()" /></th>
		<th><input type="button" value=">" name="playVid" onclick='myPlayer.play()' /></th>
		<th><input type="button" value="||" name="pauseVid" onclick='myPlayer.pause()' /></th>
		<th><input type="button" value="}" name="skipToNext" onclick="fwdFrame()" /></th>
		<th><input type="button" value="}}" name="end" onclick="myPlayer.currentTime = my_video_1.duration" /></th>
		<th><input type="button" value="dont click me" name="skipToNext" onclick='alert("why did you click me?")' </th>
	</tr>
	
	
</table>	
	
<script>
function fwdFrame(){
		myPlayer.pause();
		myPlayer.currentTime = myPlayer.currentTime+(1/30);
}
function prevFrame(){
		myPlayer.pause();
		myPlayer.currentTime = myPlayer.currentTime-(1/30);
}
</script>
</body>
