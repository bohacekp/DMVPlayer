google.load('jquery', '1.3.1');

<p>Got JQuery Library.</p>

<body>

<video id="my_video_1" class="video-js vjs-default-skin" controls
 preload="auto" width="640" height="360" autoplay
 data-setup="{}">
 <source src="test.mp4" type='video/mp4'>
 <source src="test.webm" type='video/webm'>
</video>
<p>Starting Keyboard Event Handler.</p>
<script>
 //document.addEvent("timeupdate", myFunc);

$("document").keydown(function(e){ // bind to left & right arrow keys

if (e.keyCode == 37) { 
  // get a reference to your player
  var myPlayer = document.getElementById("my_video_1");
   // decrement the video time by 1/30 of a second
   myPlayer.currentTime(myPlayer.currentTime() - .033);
   return false;
}
else if (e.keyCode == 39) {

  // get a reference to your player
  var myPlayer = document.getElementById("my_video_1");

   // decrement the video time by 1/30 of a second
   myPlayer.currentTime(myPlayer.currentTime() + .033);
   return false;
}
});
</script>
<p>got to end of script</p>
</body>
