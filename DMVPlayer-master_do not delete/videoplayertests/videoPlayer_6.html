<!DOCTYPE html>
<html>
<body>
<script src="https://www.google.com/jsapi"></script>
<script>
google.load('jquery', '1.3.1');
</script>
<video width="640" controls preload poster>
  <source src="test.mp4" id="movie" type="video/mp4">
  <source src="test.ogg" type="video/ogg">
</video>
<script>
$(document).keydown(function(e){ // bind to left & right arrow keys

if (e.keyCode == 37) { 
  // get a reference to your player
  var myPlayer = document.getElementById("movie");

   // decrement the video time by 1/30 of a second
   myPlayer.currentTime(myPlayer.currentTime() - .033);
   return false;
}
else if (e.keyCode == 39) {

  // get a reference to your player
  var myPlayer = document.getElementById("movie");

   // decrement the video time by 1/30 of a second
   myPlayer.currentTime(myPlayer.currentTime() + .033);
   return false;
}
});
</script>
</body>

</html>
