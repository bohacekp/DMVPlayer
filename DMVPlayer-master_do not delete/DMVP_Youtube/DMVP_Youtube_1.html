<body>
<div id="player"></div>

<script>
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

var myPlayer;

function onYouTubeIframeAPI(){
	myPlayer = new YT.Player('player', {
	height: '390',
	width: '640',
	videoId: 'a2-g_yoWAMM',
	events: {
		'onReady': onPlayerReady,
		'onStateChange': onPlayerStateChange
		}
	});
}

function onPlayerReady(event){
	event.target.playVideo();
}
	
 var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        myPlayer.stopVideo();
      }
</script>

<style>

table,th,td
{
font-family: "calibri";
border-collapse:collapse;
vertical-align:center;
position: relative;
}
td{
background-color:rgb(240,240,250);
}
th{
background-color:rgb(250,250,240);
}
</style>

<table border="1">
	<caption>Video Controls</caption>
	<tr>
		<td>First Frame</td>
		<td>Previous Frame</td>
		<td>Play</td>
		<td>Pause</td>
		<td>Next Frame</td>
		<td>Last Frame</td>
		<td>Be Careful with this</td>
	</tr>
	<tr>
		<th><input type="button" value="{{" name="beginning" onclick="myPlayer.currentTime = 0" /></th>
		<th><input type="button" value="{" name="skipToPrev" onclick="prevFrame()" /></th>
		<th><input type="button" value=">" name="playVid" onclick='myPlayer.playVideo()' /></th>
		<th><input type="button" value="||" name="pauseVid" onclick='myPlayer.pauseVideo()' /></th>
		<th><input type="button" value="}" name="skipToNext" onclick="fwdFrame()" /></th>
		<th><input type="button" value="}}" name="end" onclick="myPlayer.currentTime = my_video_1.duration" /></th>
		<th><input type="button" value="dont click me" name="skipToNext" onclick='alert("why did you click me?")' </th>
	</tr>
	
	
</table>	
	
<script>
function fwdFrame(){
		myPlayer.pauseVideo;
		myPlayer.currentTime = myPlayer.currentTime+(1/30);
}
function prevFrame(){
		myPlayer.pause();
		myPlayer.currentTime = myPlayer.currentTime-(1/30);
}
</script>
</body>
