<!DOCTYPE html>
<!--DMVPlayer Copyright 2014 by ISD197 and Developed by Jared Poetter-->
<html id="DMVPlayer">
  <meta charset="utf-8">
  <head>
    <!-- Loading jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="../../genXXXX/javascript/jquery-ui-1.10.4.min.js"></script>

    <!-- Loading jQuery Touch Punch -->
    <script src="../../genXXXX/javascript/jquery.ui.touch-punch.min.js"></script>
  
    <!-- Loading CSS Files -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="../../genXXXX/css/DMVPlayer.css" type="text/css"/>
    
    <!-- Loading Javascript Files -->
    <!-- Browser detection code -->
    <script src="../../genXXXX/javascript/browserDetect.js"></script>
    <!-- Scrubber code-->
    <script src="../../genXXXX/javascript/scrubber.js"></script>
    <!-- PlayerControl Javascript -->
    <script src="../../genXXXX/javascript/playerControls.js"></script>
    <!-- MeasurementTool javascript -->
    <script src="../../genXXXX/javascript/measurementTools.js"></script>
    <!-- Variables -->
    <script src="settings.js"></script>
    <!-- Definitions -->
    <script src="../../genXXXX/javascript/definitions.js"></script>
    <!-- Initialize -->
    <script src="../../genXXXX/javascript/initialize.js"></script>
  </head>
  
  <body>
    <meta charset="utf-8">
    <div id='wrapper'>
      <div id="main" onclick="deselectTool()">
        <!-- Video tags -->
        <video id="dmv_video" preload="auto" poster="../../genXXXX/images/loading_splash_screen.png">
          <source id="mp4_video" src="" id="movie" type="video/mp4">
          <source id="ogg_video" src="" id="movie" type="video/ogg">
        </video>
        
        <video id="dmv_video2" preload="auto" poster="../../genXXXX/images/loading_splash_screen.png">
          <source id="mp4_video2" src="" id="movie" type="video/mp4">
          <source id="ogg_video2" src="" id="movie" type="video/ogg">
        </video>
        
        <!-- Overlay Images -->
<!--      <img id="overlayImageID" src=""/>-->
<!--      <img id="overlayImageID2" src=""/>-->

        <!-- Slider -->
        <div id="slider"></div> 
          <script> 
            //creates an instance of the video player
            var player = document.getElementById('dmv_video'); 
            var player2 = document.getElementById('dmv_video2');
            
            if(numberOfVideos == 1){
              // player.style.maxWidth = maxWidth1Video;
              player.style.minHeight="400px";
              player2.style.display = 'none';

  //            document.getElementById("overlayImageID").style.maxWidth = maxWidth1Video;    
            }
            else if(numberOfVideos == 2){
              // player.style.maxWidth=maxWidth2Videos;
              // player2.style.maxWidth=maxWidth2Videos;

  //            document.getElementById("overlayImageID").style.maxWidth = maxWidth2Videos;
  //            document.getElementById("overlayImageID2").style.maxWidth = maxWidth2Videos;
            }
            else{
              console.error("ERROR: " + numberOfVideos + " videos is not supported");
            }
          </script>

          <!-- Play Buttons Table -->
          <table id="button_table_1"> 
            <th>
              <td>
                <button class="playerButtons" title="Rewind the video" type="button" id="rewind" value=" |<< " name="beginning" onclick="firstFrame()">
                  <img src="../../genXXXX/images/firstframe.png"/>
                </button>
              </td>
              <td>
                <button class="playerButtons" title="Previous frame (left or down arrow button)" id="frameprev" onClick='prevFrame()'>
                  <img src="../../genXXXX/images/frame back.png"/>
                </button>
              </td>
              <td>
                <button class="playerButtons" title="Play or pause the video (spacebar)" id="playorpause" onClick='playPause()'>
                  <img src="../../genXXXX/images/playpause2.png"/>
                </button>
              </td>
              <td>
                <button class="playerButtons" title="Next frame (right or up arrow button)" id="framefwd" onclick="fwdFrame()" >
                  <img src="../../genXXXX/images/frame advance.png"/>
                </button>
              </td>
              <td id='GoToFrameControls'>
                <input title="Enter a frame number and press 'Go!'" type="text" id="FrameJump" size="10"/>
                <input title="Go to the entered frame" type="button" value="Go!" id="gotoframe" name="goToFrameButton" onclick="goToEnteredFrame()"/>
              </td>
            </th>
          </table>

          <!-- Overlay image button -->
          <button id="overlayImageButton" onclick="toggleOverlayImage()">Overlay Image</button>
        </div>
      </div>
    </body>
  </html>
